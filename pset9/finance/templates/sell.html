{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <!-- <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol"
                placeholder="Stock Symbol" type="text">
        </div> -->
    <select name="symbol" id="symbol">
        <option disabled="" selected="">Symbol</option>
        {% for symbol in symbols %}
        <option value={{ symbol }}>{{ symbol }}</option>
        {% endfor %}
    </select>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares"
            placeholder="Quantity" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
